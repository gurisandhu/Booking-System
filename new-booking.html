<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Booking Revisions</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body class="july-2016-wp-pages">
	<section>
		<div class="container">
			<div class="full-width">
				<h3><b>New Booking</b> Add customer details</h3>
			</div>
			<form name="newBooking" onsubmit="return validateForm()" method="POST" action="" class="new-booking full-width">
				<div id="new-booking-validation" class="new-booking-validation"></div>

				<halfcol for="fname" class="half-col"><span>First name</span>
					<input type="text" name="fname" placeholder="">
				</halfcol>
				<halfcol for="lname" class="half-col"><span>Last name</span>
					<input type="text" name="lname" placeholder="" >
				</halfcol>
				<col4 for="date" class="col-4"><span>Styling call date</span>
					<input type="text" value="" placeholder="02/02/20016" class="datepicker" name="date" placeholder="">
				</col4>
				<col4 for="time" class="col-4"><span>Approximate styling call time</span>
					<input type="text" name="time" placeholder="" >
				</col4>
				<col4 for="stylist" class="col-4"><span>Stylist</span>
					<div class="select-style1">
						<select name="stylist" id="">
							<option value="">Please Select</option>
							<option value="1">Stylist</option>
						</select>
					</div>
				</col4>
				<halfcol for="mobile_num" class="half-col"><span>Mobile number</span>
					<input type="text" name="mobile_num" placeholder="" >
				</halfcol>
				<halfcol for="email" class="half-col"><span>Email address</span>
					<input type="email" name="email" placeholder="" >
				</halfcol>
				<label for="cust_type" class="full-width"><span>Type of customer (this will determine default set of emails recieved)</span>
					<div class="select-style1">
						<select name="cust_type" id="">
							<option value="">Please select</option>
							<option value="1">junk</option>
							<option value="2">jacky</option>
						</select>
					</div>
				</label>
				<label for="message" class="full-width"><span>Personalised message (optionally add in a message to be sent in the booking confirmation)</span>
					<textarea class="full-width" name="message" id="" cols="30" rows="10" ></textarea>
				</label>
				<halfcol class="half-col">
					<a href="#" class="but1">Back to all bookings</a>
				</halfcol>
				<halfcol class="half-col">
					<button type="submit">Submit booking</button>
				</halfcol>
			</form>
		</div>
	</section>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
      <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
